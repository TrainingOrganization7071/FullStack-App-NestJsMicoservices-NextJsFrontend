name: CI/CD Pipeline For FrontEnd NextJs -- Web APP

on:
  push:
    paths: 
      - "frontend_app/**"
    branches:
      - dev
  pull_request:
    branches:
      - dev
  workflow_dispatch:

env: 
  DOCKER_IMAGE_NAME : 'appfrontend-azure'
  DOCKER_IMAGE_TAG: 'latest'
  AZURE_RESOURCE_GROUP: 'minimal_infra_auth'
  AZURE_WEBAPP_NAME: 'webapp-frontend-pxqfxoznspbdamvn'
  AZURE_WEBAPP_PACKAGE_PATH: './frontend_app/build'

jobs:

  
  # Build and Test 
  Build_Test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['20.x']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
            fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
        
      - name: Install dependencies
        run: |
          cd ./frontend_app 
          npm ci

      - name: Run Build
        run: |
          cd ./frontend_app
          npm run build --if-present
        
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: ./frontend_app/build


  Deploy_To_DockerHub:
    runs-on: ubuntu-latest
    needs: Build_Test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full commit history, not a shallow clone

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./frontend_app
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME}}:${{ env.DOCKER_IMAGE_TAG }}


  Deploy_To_WebApp:
    runs-on: ubuntu-latest
    needs: Deploy_To_DockerHub

    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    permissions:
      id-token: write #This is required for requesting the JWT
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
            fetch-depth: 0
      
      - name: Install dependencies
        run: |
          cd ./frontend_app
          npm ci
    
      - name: Run Build
        run: |
          cd ./frontend_app
          npm run build --if-present

      - name: 'Deploy to Azure WebApp'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@85270a1854658d167ab239bce43949edb336fa7c
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
              
              
         













