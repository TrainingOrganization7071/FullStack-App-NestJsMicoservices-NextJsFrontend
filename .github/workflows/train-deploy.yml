name: Training Step -> CI/CD Pipeline for FrontEnd NextJs(Web App)

on:
  push:
    paths:
      - "frontend_app/**"
    branches:
      - dev
  pull_request:
    branches:
      - dev
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: 'minimal_infra_auth'
  AZURE_WEBAPP_NAME: 'webapp-frontend-ongyhoboyqefogmz'

jobs:
  
  # Job to Build and Deploy Application
  Build_And_Deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # Install dependencies and build
      - name: Install dependencies and Build
        run: |
          cd ./frontend_app
          npm ci
          npm run build

      # Package the build files
      - name: Prepare deployment package
        run: |
          cd ./frontend_app
          mkdir -p ./.next/standalone/public
          cp -R ./public ./.next/standalone/public
          cp -R ./.next/static ./.next/standalone/.next/static

      # Zip the build artifacts for deployment
      #- name: Create ZIP for deployment
      #  run: |
      #    cd ./frontend_app/.next/standalone
      #    zip -r app.zip ./*
    
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ./frontend_app/.next/standalone

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./frontend_app/.next/standalone

  deploy:
    runs-on: ubuntu-latest
    needs: Build_And_Deploy  
    
    environment:
      name: production
      #url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}   

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: app

      # Veify artifacts downloaded
      - name: Verify downloaded artifacts
        run: |
          ls -la 